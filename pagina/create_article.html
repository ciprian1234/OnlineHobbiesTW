<body>

<header class="container_16 alpha omega">

    <ul class="category">
        <li class="grid_2 menuButton"> <a href="index.html">Home</a> </li>
        <li class="grid_2 menuButton"> <a href="index.html">Categories</a>
            <ul class="subcategory">
                <li class="grid_2 menuButton"><a href="#">Sport</a></li>
                <li class="grid_2 menuButton"><a href="#">Video games</a></li>

    <form class="alpha omega" id="searchForm" action="#" method="get">

    </form>


    <a href="#" class="bigButton"><h3>SIGN IN</h3></a>
</header>

	<main class="container_16">

    <div class="heading">
        <h1 class="heading"> Create your own article </h1>
        <p>Fill up these fields and press 'Submit' button when you're done...</p>
    </div>


    <form class="articleForm" action="submit_post.php" method="post">

        <div>
            <label class="grid_3">Article title:</label>
            <input class="grid_12 formItem" type="text" name="title" placeholder="Please enter article title..." size="50" maxlength="50">
        </div>

        <div>
            <label class="grid_3">Article image:</label>
            <input class="grid_13" type="file" name="image">
        </div>
       
        <div>
            <label class="grid_3">Article content:</label>
            <textarea class="grid_12 formItem" name="content" rows="30" placeholder="Please enter article content..."></textarea>
        </div>

        <input class="formButton grid_2" type="submit" name="submit" value="Submit Article">
        <input class="formButton grid_2" type="reset">
    </form>

	</main>

    <footer>
        <p> Footer Stuffs...</p>
